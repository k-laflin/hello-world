version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3
      
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout 
      - run: |
              aws cloudformation deploy --stack-name infra --template-file template.yml --capabilities "CAPABILITY_IAM" "CAPABILITY_NAMED_IAM"
  
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "3d:5c:4d:8e:b3:73:25:cc:5b:1b:d6:74:af:50:0b:d9"
      - run: 
          name: install ansible
          command: apk add --update ansible
      - run:
          name: run playbook
          command: ansible-playbook -i ansible/inventory ansible/main-remote.yml

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: 
          name: install curl
          command: apk add curl
      - run:
          name: smoke test 1
          command: |
                    if curl -s --head "34.217.31.208:3000" 
                    then
                      echo "It worked!"
                    else
                      echo "It failed"
                      exit 1
                    fi 
      - run:
          name: smoke test 2
          command: |
                    if curl -s --head "34.217.31.208:80" 
                    then
                      echo "It worked!"
                    else
                      echo "It failed"
                      exit 1
                    fi 

